name: SSL/TLS Monitor 
on:
  workflow_dispatch

jobs:
  monitor:
    name: SSL/TLS Monitor
    runs-on: ubuntu-latest
    strategy:
      matrix:
        domain:
          - www.agridigital.io
          - app.agridigital.io
          - api.agridigital.io
          - ous.agridigital.io
          - fullprofile.com.au
          - agridigital.io
          - app.waypath.io
          - login.fullprofile.net
          - crm.crm16.fullprofile.com.au

    steps:
      - name: Monitor - ${{ matrix.domain }}
        uses: bluenovaio/action-tls-monitor@main
        with: 
          domain: ${{ matrix.domain }}
          expiration_days: 600
          approved_protocols: TLSv1.2,TLSv1.3
          alert_method: slack
          alert_token: ${{ secrets.NOTIFICATION_SLACK_WEBHOOK_URL }}

